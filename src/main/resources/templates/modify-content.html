<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{common/header :: header}">
  <meta charset="UTF-8">
  <title>test</title>
</head>
<body>
<div th:replace="~{common/bodyHeader :: bodyHeader}" />
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="container-lg" th:object="${board}">
      <h1 th:text="${board.id} + '번 게시물 수정'"></h1>
      <form action="#" th:action="@{/modify/{id}(id=${board.id})}" method="post">
        <input th:type="hidden" th:field="*{id}">
        <div class="mb-3">
          <label th:for="title" class="form-label">제목</label>
          <input th:type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
          <label th:for="content" class="form-label">본문</label>
          <textarea th:field="*{body}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label th:for="writer" class="form-label">작성자</label>
          <input th:type="text" th:field="*{writer}" class="form-control">
        </div>
        <div class="mb-3">
          작성일시 : <span th:text="*{inserted}" class="form-control"></span>
        </div>
        <div>
          <button class="btn btn-secondary" type="submit">수정하기</button>
        </div>
      </form>
    </div>

  </div>
</div>

  <div th:if="${param.success}">
    <script>게시물이 성공적으로 수정되었습니다</script>
  </div>
  <div th:if="${param.fail}">
    <script>게시물 수정에 실패하였습니다. 다시 시도해주세요</script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
